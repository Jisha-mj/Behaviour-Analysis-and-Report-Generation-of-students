<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 200px;
            background-color: #03437f;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            position: fixed;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar button {
            width: 100%;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            background-color: #90caf9;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar button:hover {
            background-color: #64b5f6;
        }

        .main {
            margin-left: 220px;
            padding: 20px;
            flex: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header a {
            text-decoration: none;
            color: #1976d2;
            font-size: 16px;
            margin-left: 20px;
        }

        .form-container {
            margin-top: 40px;
            background-color: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container form input[type="text"],
        .form-container form input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container form input[type="file"] {
            margin-bottom: 15px;
        }

        .form-container form button {
            padding: 10px;
            border: none;
            background-color: #90caf9;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .form-container form button:hover {
            background-color: #64b5f6;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <button>Add Teacher</button>
        <button>Remove Teacher</button>
    </div>

    <div class="main">
        <div class="header">
            <h1>Website Name</h1>
            <div>
                <a href="#">Change Password</a>
                <a href="#">Log Out</a>
            </div>
        </div>

        <div class="form-container">
            <h2>Add Teacher</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Teacher Name">

                <label for="email">Email ID</label>
                <input type="text" id="email" placeholder="Enter Email ID">

                <label for="class">Class</label>
                <input type="text" id="class" placeholder="Enter Class">

                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Enter Subject Taught">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Set a Password">

                <label for="teacher-id">Teacher ID</label>
                <input type="text" id="teacher-id" placeholder="Enter Teacher ID">

                <label for="photo">Photo</label>
                <input type="file" id="photo">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
</html>
